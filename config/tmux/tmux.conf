# Tipps:
# reload tmux config: prefix + R
# install plugins via tpm. add plugins to this file, then prefix + I in tmux to install them
# uninstall plugins via tpm. prefix + alt + u in tmux to uninstall them
# update plugins via tpm. prefix + alt + u in tmux to update them

source-file ~/.config/tmux/tmux-theme.conf

# loads TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
# enables navigating between tmux panes via ctrl-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# Reload tmux config
bind R source-file ~/.config/tmux/tmux.conf

set -g mouse on
set-option -g history-limit 5000

# Set prefix to Ctrl-Space.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory 
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '/opt/homebrew/opt/tpm/share/tpm/tpm'
