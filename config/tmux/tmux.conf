# Mouse mode
set -g mouse on

# Set prefix to Ctrl-Space.
# (CapsLock is remapped to Ctrl in apple keyboard settings -> shortcuts -> modifier keys). so Caps-space works too.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory 
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Enable truecolor in tmux
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# Active pane style
set -g window-active-style bg=#0d1117,fg=#c9d1d9

# Inactive pane style (slightly tinted bg, dimmed fg)
set -g window-style bg=#161b22,fg=#8b949e