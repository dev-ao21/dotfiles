# Mouse mode
set -g mouse on

# Set prefix to Ctrl-Space.
# (CapsLock is remapped to Ctrl in apple keyboard settings -> shortcuts -> modifier keys). so Caps-space works too.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory 
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# match iterm2 style for active/inactive panes
#set -g window-style 'fg=colour247,bg=colour233'
#set -g window-active-style 'fg=colour251,bg=black'

# set the pane border colors 
set -g pane-active-border-style 'fg=colour2'
